<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>senbura</title>
    <link rel="stylesheet" href="./node_modules/split-pane-master/split-pane.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script src="./js/jquery-2.1.3.min.js"></script>
    <script src="./js/json2html.js"></script>
    <script src="./js/jquery.json2html.js"></script>
    <script src="./node_modules/split-pane-master/split-pane.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div id="header">
    <button class="open" id="category-button">ä¸‰</button>
      <img src="./img/close.svg" class="header-icon" id="win-close">
      <img src="./img/maximize.svg" class="header-icon" id="win-maximize">
      <img src="./img/minimize.svg" class="header-icon" id="win-minimize">
      <!-- <img src="./img/gear.svg" class="header-icon-right"> -->
    </div>
    <div id="body-contents">
      <div id="slide_menu">
        <dl class="accordion"></dl>
        <img src="./img/expand.svg" class="icon">
      </div>
      <div class="split-pane fixed-left">
        <div class="split-pane-component"  id="categories">
          <div class="pretty-split-pane-component-inner">
            <div class="command-icons">
              <div class="command-icons-left">
                <div id="board-name"></div>
                <!-- search -->
              </div>
              <!-- <img src="./img/pen.svg" class="command-icon"> -->
              <!-- <img src="./img/refresh.svg" class="command-icon"> -->
              <!-- <img src="./img/search.svg" class="command-icon"> -->
              <!-- <img src="./img/star.svg" class="command-icon"> -->
            </div>
              <ul id="threads"></ul>
          </div>
        </div>
        <div class="split-pane-divider" id="category-divider"></div>
        <div class="split-pane-component" id="categoryList">
          <div class="pretty-split-pane-component-inner">
            <div class="command-icons">
              <div class="command-icons-left"></div>
              <!-- <img src="./img/pen.svg" class="command-icon"> -->
              <!-- <img src="./img/refresh.svg" class="command-icon"> -->
              <!-- <img src="./img/search.svg" class="command-icon"> -->
              <!-- <img src="./img/star.svg" class="command-icon"> -->
            </div>
            <div id="thread"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
